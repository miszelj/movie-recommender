<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #222;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 0.9rem;
        }

        .examples {
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        .examples span {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
            border-bottom: 1px dotted #999;
        }

        .examples span:hover {
            color: #000;
            border-bottom-color: #000;
        }

        .chat-messages {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            line-height: 1.6;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: #222;
            color: #fff;
        }

        .message.bot {
            align-self: flex-start;
            background: #fff;
            border: 1px solid #ddd;
            color: #333;
        }

        .message.bot strong {
            font-weight: bold;
            color: #000;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 1rem;
            background: #fff;
        }

        #chat-input:focus {
            outline: none;
            border-color: #222;
        }

        #send-btn {
            padding: 12px 25px;
            background: #222;
            color: #fff;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #444;
        }

        #send-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .typing {
            color: #999;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommender</h1>
            <p>Describe what kind of movie you want to watch.</p>
        </header>

        <div class="examples">
            <span class="example">good thriller from the 90s</span>
            <span class="example">movie about space</span>
            <span class="example">romantic comedy</span>
            <span class="example">zombie horror</span>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hi! Describe the movie you are looking for, you can mention cast, plot, era, categories, ratings
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="chat-input" placeholder="e.g. good 80s horror, movie about robots..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const examples = document.querySelectorAll('.example');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = formattedText;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'message typing';
            typing.id = 'typing';
            typing.textContent = 'Searching...';
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();
                hideTyping();
                addMessage(data.response, false);
            } catch (error) {
                hideTyping();
                addMessage('Error. Please try again.', false);
            }

            sendBtn.disabled = false;
            chatInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        examples.forEach(ex => {
            ex.addEventListener('click', () => {
                chatInput.value = ex.textContent;
                sendMessage();
            });
        });

        chatInput.focus();
    </script>
</body>
</html>
